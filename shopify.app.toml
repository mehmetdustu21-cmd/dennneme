client_id = "12fb7aadea076b9fb7a7e1f6af4d18d5"
name = "Virtual Try-On"
application_url = "https://virtual-try-on-lp0j.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_customers"

[app_proxy]
url = "https://virtual-try-on-lp0j.onrender.com"
subpath = "virtual-tryon"
prefix = "apps"

[auth]
redirect_urls = [
  "https://virtual-try-on-lp0j.onrender.com/auth/callback",
  "https://virtual-try-on-lp0j.onrender.com/auth/shopify/callback"
]
